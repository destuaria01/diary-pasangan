<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Diary Pasangan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#fff0f5;margin:0;padding:20px}
.card{background:#fff;padding:20px;border-radius:12px;max-width:400px;margin:auto;box-shadow:0 0 10px rgba(0,0,0,.1)}
input,select,button{width:100%;padding:10px;margin-top:10px}
button{background:#ff6fa3;border:none;color:white;border-radius:8px}
.hidden{display:none}
</style>
</head>
<body>

<div class="card" id="loginBox">
<h2>üîê Masuk Diary Pasangan</h2>
<select id="user">
<option value="A">Pasangan A</option>
<option value="B">Pasangan B</option>
<option value="admin">Admin</option>
</select>
<input type="password" id="pin" placeholder="Masukkan PIN">
<button onclick="login()">Masuk</button>
<p id="msg"></p>
<p>PIN default: A=1111, B=2222, Admin=1234</p>
</div>

<div class="card hidden" id="app">
<h2>‚ù§Ô∏è Diary Pasangan</h2>
<textarea id="note" placeholder="Tulis kenangan hari ini..."></textarea>
<button onclick="save()">Simpan</button>
<button onclick="logout()">Keluar</button>
</div>

<script>
const pins = {A:"1111", B:"2222", admin:"1234"};

function login(){
  const u = user.value;
  const p = pin.value;
  if(pins[u] === p){
    localStorage.setItem("login", u);
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
  }else{
    msg.innerText = "‚ùå PIN Salah!";
  }
}

function logout(){
  localStorage.removeItem("login");
  location.reload();
}

function save(){
  const u = localStorage.getItem("login");
  localStorage.setItem("diary_"+u, note.value);
  alert("Tersimpan ‚úÖ");
}

window.onload = ()=>{
  const u = localStorage.getItem("login");
  if(u){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    note.value = localStorage.getItem("diary_"+u) || "";
  }
}
</script>

</body>
</html>
